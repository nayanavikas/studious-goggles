<!DOCTYPE html>

    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
        <title>
            Student Registration Page
        </title>
    
    <body bgcolor="Lightskyblue">
        <br>
        <br>
        <form>
            <label>Firstname</label>
            <input type="text" name="firstname" size="20"/><br><br>
            <label>Lastname</label>
            <input type="text" name="lastname" size="20"/><br><br>
            <label>prefername</label>
            <input type="text" name="prefername" size="20"/><br><br>
            <label>Course:</label>
            <select>
                <option value="Course">Course</option>
                <option value="BE">BE</option>
                <option value="B.TECH">B.TECH</option>
                <option value="BCA">BCA</option>
                <option value="M.TECH">M.TECH</option>
                <option value="MCA">MCA</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
            </select>
        <br>
        <br>
        <label>Gender:</label><br>
        <input type="radio" name="male"/>Male<br>
        <input type="radio" name="female"/>Female<br>
        <input type="radio" name="other"/>Other<br>
        <br>
        <label>Phone:</label>
        <input type="text" name="country code" value="+91" size="2"/>
        <input type="text" name="phone" size="10"/>
        <br>
        <br>
        Adress
        <br>
        <textarea cols="80" rows="5" value="address">
        </textarea>
        <br>
        <br>
        Email:
        <input type="email" id="pass" name="pass"><br>
        <br>
        <br>
        Password:
        <input type="Password" id="pass" name="pass"><br>
        <br>
        <br>
        <input type="button" value="Submit"/>
      </form>
    </body>
</Html>
